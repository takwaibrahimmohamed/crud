<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>crud</title>
</head>
<body>
    
<div class="crud">
    <div class="head">
        <h2>cruds</h2>
        <p>product management system</p>
    </div>
    <div class="input">
        <input type="text" id="title" placeholder="title">
        <div class="price">
                <input type="number" id="price" placeholder="price" onkeyup="getTotal()">
                <input type="number" id="taxes" placeholder="taxes" onkeyup="getTotal()">
                <input type="number" id="ads" placeholder="ads" onkeyup="getTotal()">
                <input type="number" id="discount" placeholder="discount" onkeyup="getTotal()">
                <small id="totle"></small>
        </div>
        <input type="text" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="create">create</button>
    </div>
    <div class="output">
        <input type="text" id="search" placeholder="search" onkeyup="searchDate(this.value)">
        <div class="search">
            <button id="btn-title" onclick="search(this.id)">search by title</button>
            <button id="btn-category" onclick="search(this.id)">search by category</button>
        </div>
        <div id="deleteAll">

        </div>
        <table>
           <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>totle</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
           </tr>
           <tbody id="tbody">
            
           </tbody>
        </table>
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
